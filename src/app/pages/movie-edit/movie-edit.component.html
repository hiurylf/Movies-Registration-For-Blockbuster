<mat-card class="mat-elevation-z3">
  <mat-card-title class="title">
    {{isEdit ? 'Editar filme: ' + movieForm.controls.name.value : 'Cadastrar novo filme'}}
  </mat-card-title>

  <mat-card-content class="card-content">
    <form [formGroup]="movieForm">

      <div class="row form">

        <div class="col-12">
          <mat-form-field>
            <input type="text" matInput placeholder="Nome do Filme" formControlName="name">
          </mat-form-field>
        </div>

        <div class="col-12 col-md-6">
          <mat-form-field>
            <input type="text" matInput placeholder="Gênero" formControlName="genre">
          </mat-form-field>
        </div>

        <div class="col-12 col-md-6">
          <mat-form-field>
            <input type="text" matInput placeholder="Ano de Lançamento" formControlName="year">
          </mat-form-field>
        </div>

        <div class="col-12 col-md-6">
          <mat-form-field>
            <input type="text" matInput placeholder="Diretor" formControlName="director">
          </mat-form-field>
        </div>

        <div class="col-12 col-md-6">
          <mat-form-field>
            <input type="text" matInput placeholder="Poster URL" formControlName="poster">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <textarea type="text" matInput placeholder="Descrição" rows=3 formControlName="description"></textarea>
          </mat-form-field>
        </div>

      </div>

    </form>
  </mat-card-content>

  <mat-card-footer class="card-footer">
    <div><p *ngIf="movieForm.invalid">*Todos os campos são obrigatórios.</p></div>

    <button class="btn-save btn-transform-efect" mat-raised-button (click)="saveMovie()" color="accent"
            [class.disable]="movieForm.invalid" [disabled]="movieForm.invalid">
      <span>Salvar</span>
    </button>
  </mat-card-footer>

</mat-card>
